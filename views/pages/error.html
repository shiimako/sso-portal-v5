{{define "content"}}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center px-4">
    
    <div class="bg-red-50 p-4 rounded-full mb-6">
        <i data-lucide="alert-triangle" class="w-12 h-12 text-red-500"></i>
    </div>

    <h1 class="text-6xl font-black text-slate-900 mb-2">{{.Data.Code}}</h1>
    
    <h2 class="text-2xl font-bold text-slate-800 mb-4">Terjadi Kesalahan</h2>
    
    <p class="text-slate-600 max-w-md mb-8 leading-relaxed">
        {{.Data.Message}}
    </p>

    <div class="flex flex-col sm:flex-row gap-4">
        <button onclick="window.history.back()" class="px-6 py-3 bg-white border border-slate-300 text-slate-700 font-bold rounded-xl hover:bg-slate-50 transition flex items-center justify-center gap-2 shadow-sm">
            <i data-lucide="arrow-left" class="w-4 h-4"></i>
            Kembali
        </button>

        <a href="/dashboard" class="px-6 py-3 bg-gray-800 text-white font-bold rounded-xl hover:bg-gray-900 transition flex items-center justify-center gap-2 shadow-lg shadow-indigo-200">
            <i data-lucide="layout-grid" class="w-4 h-4"></i>
            Ke Dashboard
        </a>
    </div>

    <p class="text-xs text-slate-400 mt-12">
        Jika masalah berlanjut, hubungi administrator sistem.
    </p>
</div>
{{end}}
