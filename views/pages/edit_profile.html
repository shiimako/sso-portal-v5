{{define "content"}}

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
/>

<div x-data="avatarEditor()" class="max-w-3xl mx-auto">
  <h2 class="text-2xl font-semibold mb-6">Edit Profil</h2>

  <div class="bg-white shadow rounded-xl p-6">
    <form
      action="/profile/update"
      method="POST"
      enctype="multipart/form-data"
      class="space-y-6"
    >
      <!-- Avatar -->
      <div>
        <label class="block font-medium mb-2">Foto Profil</label>

        <div class="flex items-center gap-4">
          <img
            id="avatar-preview"
            src="/avatar/{{.Data.Profile.ID}}"
            class="w-24 h-24 rounded-full object-cover border shadow-sm"
          />

          <div>
            <input
              type="file"
              accept="image/*"
              @change="startCrop($event)"
              class="block text-sm"
            />
            <p class="text-xs text-gray-500 mt-1">
              Klik untuk memilih foto baru
            </p>
          </div>
        </div>

        <input type="hidden" name="avatar_cropped" id="avatar-result" />
      </div>

      <!-- Name -->
      <div>
        <label for="name" class="block font-medium mb-2">Nama Lengkap</label>
        <input
          type="text"
          id="name"
          value="{{.Data.Profile.Name}}"
          disabled
          class="w-full border rounded-lg p-3 bg-gray-100"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block font-medium mb-2">Email</label>
        <input
          type="email"
          value="{{.Data.Profile.Email}}"
          disabled
          class="w-full border rounded-lg p-3 bg-gray-100"
        />
      </div>

      <!-- Mahasiswa -->
      {{if .Data.Profile.NIM}}
      <div>
        <label class="block font-medium mb-2">NIM</label>
        <input
          type="text"
          value="{{.Data.Profile.NIM.String}}"
          disabled
          class="w-full border rounded-lg p-3 bg-gray-100"
        />
      </div>
      {{end}}

      <!-- Dosen -->
      {{if .Data.Profile.NIP}}
      <div>
        <label class="block font-medium mb-2">NIP</label>
        <input
          type="text"
          value="{{.Data.Profile.NIP.String}}"
          disabled
          class="w-full border rounded-lg p-3 bg-gray-100"
        />
      </div>
      {{end}} {{if .Data.Profile.NUPTK}}
      <div>
        <label class="block font-medium mb-2">NUPTK/NIDN</label>
        <input
          type="text"
          value="{{.Data.Profile.NUPTK.String}}"
          disabled
          class="w-full border rounded-lg p-3 bg-gray-100"
        />
      </div>
      {{end}}

      <!-- Address -->
      <div>
        <label for="address" class="block font-medium mb-2">Alamat</label>
        <textarea
          id="address"
          name="address"
          rows="3"
          class="w-full border rounded-lg p-3"
        >{{.Data.Profile.Address.String}}</textarea>
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block font-medium mb-2">Nomor Telepon</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          value="{{.Data.Profile.Phone.String}}"
          class="w-full border rounded-lg p-3"
        />
      </div>

      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow"
      >
        Simpan Perubahan
      </button>

      <a
        href="/dashboard"
        class="inline-flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm shadow-sm transition"
      >
        Kembali ke Dashboard
      </a>
    </form>
  </div>
  <!-- MODAL CROP -->
  <div
    x-show="modal"
    x-cloak
    class="fixed inset-0 bg-black/40 flex items-center justify-center p-6"
    x-transition
  >
    <div
      class="bg-white rounded-xl p-4 shadow max-w-md w-full"
      @click.outside="cancel()"
    >
      <h3 class="text-lg font-semibold mb-3 text-center">Crop Foto Profil</h3>

      <div class="w-full h-64 border rounded overflow-hidden">
        <img id="cropper-image" class="w-full" />
      </div>

      <div class="flex justify-between mt-4">
        <button @click="rotate(-90)" class="px-3 py-1 bg-gray-200 rounded">
          ↺ Rotate
        </button>
        <button @click="rotate(90)" class="px-3 py-1 bg-gray-200 rounded">
          ↻ Rotate
        </button>
        <button
          @click="cancel()"
          class="px-3 py-1 bg-red-600 text-white rounded"
        >
          Cancel
        </button>
        <button
          @click="apply()"
          class="px-3 py-1 bg-blue-600 text-white rounded"
        >
          Apply
        </button>
      </div>
    </div>
  </div>
</div>

<!-- CropperJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

<!-- AlpineJS Script -->
<script>
  function avatarEditor() {
    let cropper = null;

    return {
      modal: false,

      startCrop(event) {
        let file = event.target.files[0];
        
        event.target.value = ''

        if (!file) return;

        if (!file.type.startsWith('image/')) {
            alert('Harap pilih file gambar.');
            return;
        }

        this.modal = true;

        let reader = new FileReader();
        reader.onload = (e) => {
          let img = document.getElementById("cropper-image");

          if (cropper) {
             cropper.destroy();
          }

          img.src = e.target.result;

          this.$nextTick(() => {
          cropper = new Cropper(img, {
            aspectRatio: 1,
            viewMode: 1,
          });
        });
        };
        reader.readAsDataURL(file);
      },

      rotate(val) {
        if (cropper) cropper.rotate(val);
      },

      cancel() {
        this.modal = false;
        setTimeout(() => {
        if (cropper) {
          cropper.destroy();
          cropper = null;
          document.getElementById("cropper-image").src = "";
        }
      }, 150);
    },

      apply() {
        if (!cropper) return;

        let canvas = cropper.getCroppedCanvas({
          width: 500,
          height: 500,
          fillColor: '#fff'
        });

        let base64 = canvas.toDataURL("image/jpeg", 0.8);

        // tampilkan preview
        document.getElementById("avatar-preview").src = base64;

        // kirim ke server
        document.getElementById("avatar-result").value = base64;

        this.cancel();
      },
    };
  }
</script>

{{end}}
