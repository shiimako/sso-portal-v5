<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal SSO</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .login-container { text-align: center; background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .login-button { display: inline-block; padding: 12px 24px; background-color: #4285F4; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .flash-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Selamat Datang di Portal SSO</h1>
        <p>Silakan login untuk melanjutkan.</p>

        {{with .FlashMessages}}
            {{range .}}
                <div class="flash-error">{{.}}</div>
            {{end}}
        {{end}}

        <a href="/auth/google/login" class="login-button">
            Login dengan Google
        </a>
    </div>
</body>
</html>
