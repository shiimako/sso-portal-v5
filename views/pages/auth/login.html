<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal SSO</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-xl rounded-2xl p-10 max-w-md w-full text-center border">
        
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="/static/Logo-PNC.png" class="w-20 h-20 object-contain" alt="Logo">
        </div>

        <!-- Title -->
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Portal SSO Politeknik Negeri Cilacap</h1>
        <p class="text-gray-600 mb-6">Silakan login untuk melanjutkan.</p>

        <!-- Flash Messages -->
        {{with .FlashMessages}}
            {{range .}}
                <div class="bg-red-100 text-red-700 border border-red-300 px-4 py-3 rounded-lg mb-4 text-sm">
                    {{.}}
                </div>
            {{end}}
        {{end}}

        <!-- Login Button -->
        <a 
            href="/auth/google/login"
            class="bg-white border border-gray-300 shadow-sm hover:shadow-md transition rounded-lg px-5 py-3 w-full inline-flex items-center justify-center gap-3 text-gray-700 font-semibold"
        >
            <i data-lucide="mail" class="w-5 h-5"></i>
            Login dengan Google
        </a>

        <p class="text-xs text-gray-400 mt-6">
            SSO v3 &mdash; Sistem terintegrasi PNC
        </p>
    </div>

    <script>
        lucide.createIcons();
    </script>

</body>
</html>
