<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Peran - Portal SSO</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .role-container { text-align: center; background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 500px; }
        .role-button { display: block; padding: 12px 24px; margin: 10px 0; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; text-transform: capitalize; }
    </style>
</head>
<body>
    <div class="role-container">
        <h2>Pilih Peran Anda</h2>
        <p>Anda memiliki beberapa peran di sistem. Silakan pilih peran yang ingin Anda gunakan saat ini.</p>
        <div style="margin-top: 20px;">
            {{range .Roles}}
                <a href="/set-role?role={{.}}" class="role-button">
                    Masuk sebagai {{.}}
                </a>
            {{end}}
        </div>
    </div>
</body>
</html>
