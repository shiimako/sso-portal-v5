<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Aplikasi Baru - Admin SSO</title>
    <style>
      /* Menggunakan style yang sama dengan form user */
      body {
        font-family: sans-serif;
        margin: 0;
        background-color: #f8f9fa;
      }
      .header {
        background-color: #343a40;
        color: white;
        padding: 15px 30px;
      }
      .container {
        padding: 30px;
      }
      .form-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        max-width: 700px;
        margin: auto;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .checkbox-group {
        border: 1px solid #eee;
        padding: 15px;
        border-radius: 5px;
      }
      .checkbox-group label {
        font-weight: normal;
        margin-right: 15px;
      }
      .btn {
        text-decoration: none;
        padding: 12px 20px;
        border-radius: 5px;
        color: white;
        border: none;
        cursor: pointer;
      }
      .btn-primary {
        background-color: #007bff;
      }
      .btn-danger {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>
        <a href="/admin/dashboard" style="color: white; text-decoration: none"
          >Admin SSO Portal</a
        >
      </h2>
      <div>
      <a href="/admin/applications" class="btn btn-danger">Kembali</a>
      </div>
    </div>

    <div class="container">
      <div class="form-container">
        <h3>Form Tambah Aplikasi Baru</h3>
        <hr />
        <form action="/admin/applications/create" method="POST">
          <div class="form-group">
            <label for="name">Nama Aplikasi</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="slug"
              >Slug (pengenal unik, huruf kecil, tanpa spasi)</label
            >
            <input
              type="text"
              id="slug"
              name="slug"
              required
              pattern="[a-z0-9-]+"
            />
          </div>
          <div class="form-group">
            <label for="target_url"
              >Target URL (alamat redirect setelah login)</label
            >
            <input type="url" id="target_url" name="target_url" required />
          </div>
          <div class="form-group">
            <label>Hak Akses Peran</label>
            <div class="checkbox-group">
              {{range .Roles}}
              <label>
                <input type="checkbox" name="role_ids" value="{{.ID}}" />
                {{.Name}} ({{.Type}})
              </label>
              {{end}}
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Simpan Aplikasi</button>
        </form>
      </div>
    </div>
  </body>
</html>
