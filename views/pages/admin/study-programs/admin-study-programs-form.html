{{define "content"}}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md border border-gray-100">

    <div class="mb-6 border-b pb-4">
        <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
            <i data-lucide="{{if .Data.IsEdit}}pencil{{else}}plus-circle{{end}}" class="w-6 h-6 text-green-600"></i>
            {{if .Data.IsEdit}}Edit Program Studi{{else}}Tambah Prodi Baru{{end}}
        </h2>
        <p class="text-gray-500 text-sm mt-1">Isi data program studi dan hubungkan dengan jurusan.</p>
    </div>

    <form action="{{if .Data.IsEdit}}/admin/study-program/update/{{.Data.StudyProgram.ID}}{{else}}/admin/study-program/create{{end}}" method="POST" class="space-y-5">
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nama Program Studi <span class="text-red-500">*</span></label>
            <input type="text" name="name" value="{{if .Data.StudyProgram}}{{.Data.StudyProgram.Name}}{{end}}" required
                placeholder="Contoh: D3 Teknik Informatika, S1 Akuntansi"
                class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none transition font-medium text-gray-800">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Jurusan Induk <span class="text-red-500">*</span></label>
            <div class="relative">
                <select name="major_id" required class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 bg-white appearance-none outline-none">
                    <option value="">-- Pilih Jurusan --</option>
                    {{range .Data.Majors}}
                    <option value="{{.ID}}" 
                        {{if $.Data.StudyProgram}}
                            {{if eq .ID $.Data.StudyProgram.MajorID}}selected{{end}}
                        {{end}}>
                        {{.Name}}
                    </option>
                    {{end}}
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                    <i data-lucide="chevron-down" class="w-4 h-4"></i>
                </div>
            </div>
            <p class="text-xs text-gray-500 mt-1">Program studi harus bernaung di bawah satu jurusan.</p>
        </div>

        <div class="flex gap-3 pt-6 border-t border-gray-100">
            <a href="/admin/study-programs" class="px-5 py-2.5 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 text-sm font-medium transition">Batal</a>
            <button type="submit" class="px-6 py-2.5 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm font-medium shadow-md transition flex items-center gap-2">
                <i data-lucide="save" class="w-4 h-4"></i>
                Simpan Data
            </button>
        </div>

    </form>
</div>
{{end}}
