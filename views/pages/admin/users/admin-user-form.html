<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Pengguna Baru - Admin SSO</title>
    <style>
      /* Menggunakan style yang sama dengan admin-user-list */
      body {
        font-family: sans-serif;
        margin: 0;
        background-color: #f8f9fa;
      }
      .header {
        background-color: #343a40;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h2 {
        margin: 0;
      }
      .container {
        padding: 30px;
      }
      .form-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        max-width: 700px;
        margin: auto;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .btn {
        text-decoration: none;
        padding: 12px 20px;
        border-radius: 5px;
        color: white;
        border: none;
        cursor: pointer;
      }
      .btn-primary {
        background-color: #007bff;
      }
      .btn-danger {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>

    <div class="header">
      <h2>
        <a href="/admin/dashboard" style="color: white; text-decoration: none"
          >Admin SSO Portal
          </a>
      </h2>
      <div>
      <a href="/admin/users" class="btn btn-danger">Kembali</a>
      </div>
    </div>

    <div class="container">
      <div class="form-container">
        <h3>Form Tambah Pengguna Baru</h3>
        <hr />
        <form action="/admin/users/create" method="POST">
          <div class="form-group">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email (@pnc.ac.id)</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="role">Peran Dasar</label>
            <select
              id="role"
              name="role_id"
              required
              onchange="toggleRoleFields()"
            >
              <option value="">-- Pilih Peran --</option>
              {{range .Roles}}
              <option value="{{.ID}}">{{.Name}}</option>
              {{end}}
            </select>
          </div>

          <div id="mahasiswa_fields" style="display: none">
            <div class="form-group">
              <label for="nim">NIM</label>
              <input type="text" id="nim" name="nim" pattern="[0-9]{10,15}" required/>
            </div>
          </div>

          <div id="dosen_fields" style="display: none">
            <div class="form-group">
              <label for="nip">NIP</label>
              <input type="text" id="nip" name="nip" pattern="[0-9]{10,15}" required/>
            </div>
            <div class="form-group">
              <label for="nidn">NIDN</label>
              <input type="text" id="nidn" name="nidn" pattern="[0-9]{10,15}" required/>
            </div>
          </div>

          <div class="form-group">
            <label for="address">Alamat</label>
            <textarea id="address" name="address" required rows="4" style="width:100%;" ></textarea>
          </div>

          <div class="form-group">
            <label for="phone_number">Nomor Telepon</label>
            <input
              type="tel"
              name="phone_number"
              placeholder="08xxxxxxxxxx"
              pattern="[0-9]{10,15}"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Simpan Pengguna</button>
        </form>
      </div>
    </div>

    <script>
      function toggleRoleFields() {
        const roleSelect = document.getElementById("role");
        const selectedRoleName = roleSelect.options[roleSelect.selectedIndex].text;

        const mahasiswaFields = document.getElementById("mahasiswa_fields");
        const dosenFields = document.getElementById("dosen_fields");

        const nimInput = document.getElementById("nim");
        const nipInput = document.getElementById("nip");
        const nidnInput = document.getElementById("nidn");

        mahasiswaFields.style.display = "none";
        dosenFields.style.display = "none";
        nimInput.required = false;
        nipInput.required = false;
        nidnInput.required = false;

        // Tampilkan field berdasarkan peran yang dipilih
        if (selectedRoleName === "mahasiswa") {
          mahasiswaFields.style.display = "block";
          nimInput.required = true;
        } else if (selectedRoleName === "dosen") {
          dosenFields.style.display = "block";
          nipInput.required = true;
      nidnInput.required = true;
        }
      }

      document.addEventListener("DOMContentLoaded", toggleRoleFields);
    </script>
  </body>
</html>
