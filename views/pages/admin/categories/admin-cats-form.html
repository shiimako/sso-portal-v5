{{define "content"}}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md border border-gray-100">

    <h2 class="text-2xl font-semibold text-gray-800 flex items-center gap-2 mb-1">
        <i data-lucide="plus-circle" class="w-6 h-6 text-sky-600"></i>
        Tambah Kategori
    </h2>
    <p class="text-gray-500 text-sm mb-6">Buat kategori baru untuk mengelompokkan aplikasi.</p>

    <form action="/admin/category/create" method="POST" class="space-y-6">
        
        <div>
            <label class="block font-semibold text-gray-700 mb-2 text-sm">
                Nama Kategori
            </label>
            <div class="relative">
                <i data-lucide="tag" class="w-4 h-4 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"></i>
                <input 
                    type="text" 
                    name="name" 
                    class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition"
                    placeholder="Contoh: Akademik & Pembelajaran"
                    required 
                    autofocus
                />
            </div>
            <p class="text-xs text-gray-400 mt-2">*Urutan (Sort Order) akan otomatis ditambahkan ke paling akhir.</p>
        </div>

        <div class="pt-4 flex items-center justify-between border-t border-gray-100 mt-4">
            <a href="/admin/categories" class="flex items-center gap-2 text-gray-500 hover:text-gray-700 text-sm font-medium transition">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Kembali
            </a>
            <button type="submit" class="px-6 py-2.5 bg-sky-600 hover:bg-sky-700 text-white rounded-lg shadow-lg shadow-sky-200 transition text-sm font-bold flex items-center gap-2">
                <i data-lucide="save" class="w-4 h-4"></i>
                Simpan
            </button>
        </div>
    </form>
</div>
{{end}}
