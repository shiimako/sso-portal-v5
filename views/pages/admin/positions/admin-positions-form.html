{{define "content"}}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md border border-gray-100">

    <div class="mb-6 border-b pb-4">
        <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
            <i data-lucide="{{if .Data.IsEdit}}pencil{{else}}plus-circle{{end}}" class="w-6 h-6 text-orange-600"></i>
            {{if .Data.IsEdit}}Edit Jabatan{{else}}Tambah Jabatan Baru{{end}}
        </h2>
        <p class="text-gray-500 text-sm mt-1">Kelola nama jabatan fungsional atau struktural.</p>
    </div>

    <form action="{{if .Data.IsEdit}}/admin/position/update/{{.Data.Position.ID}}{{else}}/admin/position/create{{end}}" method="POST" class="space-y-5">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nama Jabatan <span class="text-red-500">*</span></label>
            <input type="text" name="name" value="{{if .Data.Position}}{{.Data.Position.Name}}{{end}}" required
                placeholder="Contoh: Dekan, Kepala Laboratorium, Kaprodi"
                class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition font-medium text-gray-800">
        </div>

        <div class="flex gap-3 pt-6 border-t border-gray-100">
            <a href="/admin/positions" class="px-5 py-2.5 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 text-sm font-medium transition">Batal</a>
            <button type="submit" class="px-6 py-2.5 bg-orange-600 hover:bg-orange-700 text-white rounded-lg text-sm font-medium shadow-md transition flex items-center gap-2">
                <i data-lucide="save" class="w-4 h-4"></i>
                Simpan Data
            </button>
        </div>

    </form>
</div>
{{end}}
